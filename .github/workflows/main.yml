name: Run Tests

permissions:
  contents: read
  pull-requests: write

on:
  
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_ACCESS_TOKEN }}